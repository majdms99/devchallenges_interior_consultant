<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Montserrat:wght@100;200;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Interior Consultant</title>
  </head>
  <body>
    <div class="nav">
      <div class="container">
        <div class="btn">
          <button>This Interior</button>
        </div>
        <ul class="links">
          <li>
            <a href="" class="active">Home</a>
          </li>
          <li>
            <a href="">Collection</a>
          </li>
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="">Contact</a>
          </li>
          <div class="icone_close">
            <i class="fas fa-times" id="close_menu"></i>
          </div>
        </ul>
        <div class="menu_icon">
          <i class="fas fa-bars" id="open_menu"></i>
        </div>
      </div>
    </div>

    <div class="hero">
      <div class="container">
        <div class="text">
          <h3>Modern interior</h3>

          </p>
          <a href="">Read more <i class="fas fa-arrow-right"></i></a>

        <div class="image">
          <img src="images/photo1.png" alt="" />
          <div class="box">
            <div class="header">
              <img src="images/photo2.png" alt="" />
              <div>
                <h5 class="name">Aliza Webber</h5>
                <h6 class="job">Interior designer</h6>
              </div>
            </div>
            <div class="box-body">
              <h4>
                Designed in 2020 by <br />
                Aliza Webber
              </h4>

          </div>
        </div>
